<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helios Store</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="modal-container hidden">
        <div class="contacts-modal hidden">
            <div class="modal__header">
                <div class="modal__header__title">
                    <span>Contacts</span>
                </div>
                <img class="modal__header__close-btn contacts-close" src="assets/images/cross.svg" alt="close">
            </div>
            <div class="contacts-modal__content">
                <div class="contacts-modal__email">
                    iv.artem@mail.ru
                </div>
                <div class="contacts-modal__tel">
                    +7 800 555 35 05
                </div>
            </div>
        </div>
        <div class="jobs-modal hidden">
            <div class="modal__header">
                <div class="modal__header__title">
                    <span>Jobs</span>
                </div>
                <img class="modal__header__close-btn jobs-close" src="assets/images/cross.svg" alt="close">
            </div>
            <div class="jobs-modal__content">
                <div class="jobs-modal__content__row">
                    <div>Cleaner</div>
                    <div class="jobs-modal__content__row__btn">
                        <span>Show number</span>
                    </div>
                </div>
                <div class="jobs-modal__content__row">
                    <div>Art Director</div>
                    <div class="jobs-modal__content__row__btn">
                        <span>Show number</span>
                    </div>
                </div>
                <div class="jobs-modal__content__row">
                    <div>Talant Director</div>
                    <div class="jobs-modal__content__row__btn">
                        <span>Show number</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dark-overlay hidden"></div>
    <div class="lines"></div>
    <header>
        <a class="jobs-link" href="#">Jobs</a>
        <a class="contacts-link" href="#">Contacts</a>
    </header>
    <div class="container">
        <div class="left-text">
            <div>Collect</div>
            <div>Digital</div>
        </div>
        <div class="center-rectangle">
            <div class="head">
                <div class="logo"><img src="assets/images/logo.svg" alt="HELIOS">HELIOS</div>
                <div class="logo__divider"></div>
                <div class="logo__description">NFT marketplace</div>
            </div>
        </div>
        <div class="sculpture-block">
            <div class="sculpture-block__text">
                <div class="right-text">
                    <div>Super Rare</div>
                    <div><p>Art</p><p>jobs</p></div>
                </div>
            </div>
            <div class="sculpture-block__img"></div>
            <div class="sculpture-block__gray-bg"></div>
        </div>
    </div>
    <div class="bottom-container">
        <div class="bottom-row">
            <div class="bottom-row__card"><img src="assets/images/artworks/pic-1.jpg" alt="picture 1"></div>
            <a href="#" class="bottom-row__card buy-btn">Buy</a>
            <div class="bottom-row__card"><img src="assets/images/artworks/pic-2.jpg" alt="picture 2"></div>
            <div class="bottom-row__card"><img src="assets/images/artworks/pic-3.jpg" alt="picture 3"></div>
            <div class="bottom-row__card"><img src="assets/images/artworks/pic-4.jpg" alt="picture 4"></div>
            <div class="bottom-row__card"><img src="assets/images/artworks/pic-5.jpg" alt="picture 5"></div>
            <div class="bottom-row__card"><img src="assets/images/artworks/pic-6.jpg" alt="picture 6"></div>
        </div>
    </div>
</body>
</html>
